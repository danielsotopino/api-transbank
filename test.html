<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Webpay</title>
</head>
<body>
  <h1>Formulario para Enviar token_ws a Webpay</h1>
  <form action="https://webpay3gint.transbank.cl/webpayserver/bp_multicode_inscription.cgi" method="POST">
    <label for="TBK_TOKEN">Token WS:</label>
    <input type="text" id="TBK_TOKEN" name="TBK_TOKEN" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
